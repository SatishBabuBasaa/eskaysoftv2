<header></header>
<div class="  col-xs-12 card">

  <div class="row">
    <div class="col-xs-12 header">

      <div class="row">
        <h4>Create User</h4>
      </div>
    </div> <!-- header -->
    <div class="col-xs-12 card-body">
      <div class="col-xs-12">

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input autofocus id="name" maxlength="50" class="form-control" [formControl]="createUserForm.controls['name']"
              placeholder="Name">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" maxlength="50" class="form-control" [formControl]="createUserForm.controls['username']"
              placeholder="Username">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" [formControl]="createUserForm.controls['password']"
              placeholder="Password">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
            <input id="confPassword" type="text" class="form-control" [formControl]="createUserForm.controls['confPassword']"
              placeholder="Confirm Password">
          </div>
        </div>


        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="address" maxlength="50" type="text" class="form-control" [formControl]="createUserForm.controls['address']"
              placeholder="Address">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="town" maxlength="20" class="form-control" [formControl]="createUserForm.controls['town']"
              placeholder="Town">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="pin" type="number" maxlength="6" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              class="form-control" [formControl]="createUserForm.controls['pin']" placeholder="PIN">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="district" maxlength="25" class="form-control" [formControl]="createUserForm.controls['district']"
              placeholder="District">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="state" maxlength="25" class="form-control" [formControl]="createUserForm.controls['state']"
              placeholder="State">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="phoneLand1" maxlength="15" class="form-control" [formControl]="createUserForm.controls['phoneLand1']"
              placeholder="Phone">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input id="mobile" type="number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="text" class="form-control" [formControl]="createUserForm.controls['mobile']" placeholder="Mobile">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="text" class="form-control" [formControl]="createUserForm.controls['email']"
              placeholder="Email">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-knight"></i></span>
            <input id="designation" type="text" class="form-control" [formControl]="createUserForm.controls['designation']"
              placeholder="Designation">
          </div>
        </div>
        <div class="col-xs-6">
          <div for="roles" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
            <select multiple id="roles" type="text" class="form-control" [formControl]="createUserForm.controls['roles']"
              placeholder="Roles">
              <option>Roles</option>
              <option>Allow Masters</option>
              <option>Allow Purchase</option>
              <option>Allow Sales</option>
              <option>Allow Inventory Reports</option>
              <option>Allow Finance</option>
              <option>Allow Finance Reports</option>
              <option>Allow GST Report</option>
              <option>Allow Miscellaneous</option>
              <option>Allow Invoice Date Change</option>
              <option>Allow Modification or Deletion</option>
            </select>
          </div>
        </div>

      </div>

      <div class="col-xs-6 btn-admin">
        <br> <button type="submit" class="btn btn-success">Reset</button>&nbsp;
        <button type="submit" class="btn btn-success">Submit</button>
      </div> <!-- card-body -->
    </div>
  </div>
