<header></header>
<div class="  col-xs-12 card">

  <div class="row">
    <div class="col-xs-12 header">

      <div class="row">
        <h4>{{'createuser.title' | translate }}</h4>
      </div>
    </div> <!-- header -->
    <form [formGroup]="createUserForm" autocomplete="off">
      <div class="col-xs-12 card-body">
    <div class="col-xs-12">


      <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
      [formServerError]="sharedDataService.getErrorMesage()" [errorMessage]="'serverError.errorMessage'"
        [errorStatusCode]="sharedDataService.getErrorCode()" [errorStatusMsg]="sharedDataService.getErrorMesage()" [duplicateMessage]="duplicateMessage"
       [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>



        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input autofocus id="name" maxlength="50" class="form-control" [formControl]="createUserForm.controls['name']"
              placeholder="{{'createuser.name' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" maxlength="50" class="form-control" [formControl]="createUserForm.controls['username']"
              placeholder="{{'createuser.username' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" [formControl]="createUserForm.controls['password']"
              placeholder="{{'createuser.password' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
            <input id="confPassword" type="text" class="form-control" [formControl]="createUserForm.controls['confPassword']"
              placeholder="{{'createuser.confirmpassword' | translate }}">
          </div>
        </div>


        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="address" maxlength="50" type="text" class="form-control" [formControl]="createUserForm.controls['address']"
              placeholder="{{'createuser.address' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="town" maxlength="20" class="form-control" [formControl]="createUserForm.controls['town']"
              placeholder="{{'createuser.town' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="pin" type="number" maxlength="6" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              class="form-control" [formControl]="createUserForm.controls['pin']" placeholder="{{'createuser.pin' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="district" maxlength="25" class="form-control" [formControl]="createUserForm.controls['district']"
              placeholder="{{'createuser.district' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="state" maxlength="25" class="form-control" [formControl]="createUserForm.controls['state']"
              placeholder="{{'createuser.state' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="phone" maxlength="15" class="form-control" [formControl]="createUserForm.controls['phone']"
              placeholder="{{'createuser.phone' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input id="mobile" type="number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="text" class="form-control" [formControl]="createUserForm.controls['mobile']" placeholder="{{'createuser.mobile' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="text" class="form-control" [formControl]="createUserForm.controls['email']"
              placeholder="{{'createuser.email' | translate }}">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-knight"></i></span>
            <input id="designation" type="text" class="form-control" [formControl]="createUserForm.controls['designation']"
              placeholder="{{'createuser.designation' | translate }}">
          </div>
        </div>
        <div class="col-xs-6">
          <div for="roles" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
            <select multiple name="roles" id="roles" type="text" class="form-control"
            [formControl]="createUserForm.controls['roles']">
              <option *ngFor="let role of rolesList" [ngValue]="role">{{role}}</option>
          </select>
          </div>
        </div>

        <div class="btn-admin" >
        <app-buttons [title]="'createuser.title'" [deleteConfirmMsg]="'createuser.deleteConfirmationMessage'"
         [saveConfirmMsg]="'createuser.saveConfirmationMessage'" [saveInfoMsg]="'createuser.saveInformationMessage'"
         [endPoint]="endPoint"
         [deleteInfoMsg]="'createuser.deleteInformationMessage'" [duplicateMessage]="duplicateMessage"
         [isBtnDeleteDisable]="deleteFlag" [hideSaveBtn]=true [hideResetBtn]=true
         [hideDeleteBtn]=false [formObj]="createUserForm" (saveRecord)="save()"
         (deleteRecord)="delete()" (displayErrorMessages)="requiredErrMsg()"
         (afterSuccess)="successMsg()" (resetForm)="resetForm()"></app-buttons>
        </div>

</div></div>
    </form>
  </div>
</div>
