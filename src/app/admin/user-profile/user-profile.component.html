<header></header>
<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12 card">
  <div class="row">
    <div class="col-xs-12 header">

      <div class="row">
        <h4>Sign Up</h4>
      </div>
    </div> <!-- header -->
    <div class="col-xs-12 card-body">
      <div class="col-xs-12">

        <div class="row">
          <!-- <form [formGroup]="userProfileForm" (ngSubmit)="signup()" >
            <div class="error-text col-xs-12" *ngIf="badCredentials">
              <p class="text-danger">Invalid Username or Password!!</p>
            </div>
            <div class="error-text col-xs-12" *ngIf="formError">
              <p class="text-danger">Username and Password is mandatory!</p>
            </div> -->
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="name" class="form-control" [formControl]="userProfileForm.controls['name']" placeholder="Name">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" class="form-control" [formControl]="userProfileForm.controls['username']" placeholder="Username">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" [formControl]="userProfileForm.controls['password']"
              placeholder="Password">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
            <input id="confPassword" type="text" class="form-control" [formControl]="userProfileForm.controls['confPassword']"
              placeholder="Confirm Password">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="address" type="text" class="form-control" [formControl]="userProfileForm.controls['address']"
              placeholder="Address">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <input id="town" type="text" class="form-control" [formControl]="userProfileForm.controls['town']"
              placeholder="Town">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-knight"></i></span>
            <input id="designation" type="text" class="form-control" [formControl]="userProfileForm.controls['designation']"
              placeholder="Designation">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input id="mobile" type="text" class="form-control" [formControl]="userProfileForm.controls['mobile']"
              placeholder="Mobile">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="text" class="form-control" [formControl]="userProfileForm.controls['email']"
              placeholder="Email">
          </div>
          <!-- <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
            <input id="roles" type="text" class="form-control" [formControl]="userProfileForm.controls['roles']"
              placeholder="Roles">
          </div> -->
          <div for="roles" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
            <select multiple id="roles" type="text" class="form-control" [formControl]="userProfileForm.controls['roles']"
              placeholder="Roles">
              <option>Roles</option>
              <option>Allow Masters</option>
              <option>Allow Purchase</option>
              <option>Allow Sales</option>
              <option>Allow Inventory Reports</option>
              <option>Allow Finance</option>
              <option>Allow Finance Reports</option>
              <option>Allow GST Report</option>
              <option>Allow Miscellaneous</option>
              <option>Allow Invoice Date Change</option>
              <option>Allow Modification or Deletion</option>
              </select>
              </div>
          <br>
          <button type="submit" class="btn btn-success">Sign Up</button>
          <!-- </form> -->
        </div>

        <div class="row line"></div>
        <div class="row">
          <div class="col-xs-12 card-footer">
            <div class="col-xs-6">
              <div class="row">
                <p class="pointer">Have an Account! <span><a [routerLink]="['signup']">Sign In Here</a></span></p>
              </div>
            </div>
            <div class="col-xs-6 text-right">
              <div class="row">
                <p class="pointer">Forgot Password?</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div> <!-- card-body -->
  </div>
</div>
