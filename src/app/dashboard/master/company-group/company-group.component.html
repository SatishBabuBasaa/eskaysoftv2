<div class="col-md-12">
    <div class="row">
      <div class="col-md-5">
        <h3>{{'companygroup.title' | translate }}</h3>
        <form [formGroup]="companyGroupForm" autocomplete="off">
          <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
          [formServerError]="formServerError" [duplicateMessage]="duplicateMessage"
           [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>

          <div class="input-group">
            <p>{{'companygroup.name' | translate }}: *</p>
            <input id="companyGroupName" maxlength="20" #focus [readonly]="nameFlag" (blur)="checkForDuplicateCompanyGrp()" class="form-control capitalize"  [formControl]="companyGroupForm.controls['companyGroupName']">
          </div>

          <app-buttons [title]="'companygroup.title'" [deleteConfirmMsg]="'companygroup.deleteConfirmationMessage'"
                 [saveConfirmMsg]="'companygroup.saveConfirmationMessage'" [saveInfoMsg]="'companygroup.saveInformationMessage'"
                 [endPoint]="endPoint"
                 [deleteInfoMsg]="'companygroup.deleteInformationMessage'" [duplicateMessage]="duplicateMessage"
                 [isBtnDeleteDisable]="deleteFlag" [hideSaveBtn]="!nameFlag" [hideResetBtn]=true
                 [hideDeleteBtn]=true [formObj]="companyGroupForm" (saveRecord)="save()"
                 (deleteRecord)="delete()" (displayErrorMessages)="requiredErrMsg()"
                 (afterSuccess)="successMsg()" (resetForm)="resetForm()" (serverErrMsg)="serverErrMsg()" ></app-buttons>
</form>
      </div>

      <div class="col-md-7">
        <br /><br />
        <app-synectiks-common-grid [endPoint]="endPoint" (intialLoad)='onInitialDataLoad($event)'
        [gridDataList]="gridDataList" (valueChange)='valueChange($event)' [screenColums]="'CompanyGroupColumns'"></app-synectiks-common-grid>
      </div>
    </div>
  </div>
