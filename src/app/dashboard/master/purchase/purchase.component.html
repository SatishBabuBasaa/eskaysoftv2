<div class="col-md-5">
        <h3>Purchase</h3>
        <form [formGroup]="purchaseForm" (ngSubmit)="saveForm()" autocomplete="off">
            <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
                [formServerError]="formServerError" [duplicateMessage]="duplicateMessage" [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>

        </form>
    </div>


<div class="col-md-12">
    <div class="row">
     
        
            <div class="col-sm-6">
                <form class="form">
                    <div class="col-md-6 col-lt">
                        <p>Purchase Number: *</p>
                        <input id="purchaseNumber" #focus [readonly]="nameFlag" class="form-control" [formControl]="purchaseForm.controls['purchaseNumber']">
                    </div>
                    <div class="col-md-6 col-lt">
                        <p>Invoice Number: *</p>
                        <input id="invoiceNumber" class="form-control" [formControl]="purchaseForm.controls['invoiceNumber']">
                    </div>
                    <div class="col-md-12 col-lt">
                        <p>Supplier: *</p>
                        <input id="id" class="form-control" [formControl]="purchaseForm.controls['id']">
                    </div>
                    <div class="col-md-12 col-lt">
                        <p>GSTIN: *</p>
                        <input id="gstin" class="form-control" [formControl]="purchaseForm.controls['gstin']">
                    </div>
                    <div class="col-md-4 col-lt">
                        <p>Way-Bill Number: *</p>
                        <input id="wayBill" class="form-control" [formControl]="purchaseForm.controls['wayBill']">
                    </div>
                    <div class="col-md-4 col-lt">
                        <p>Transport: *</p>
                        <input id="transport" class="form-control" [formControl]="purchaseForm.controls['transport']">
                    </div>
                    <div class="col-md-4 col-lt">
                        <p>CS: *</p>
                        <input id="id" class="form-control" [formControl]="purchaseForm.controls['id']">
                    </div>



                </form>
            </div>
            <div class="col-sm-6">
                <form class="form">
                    <div class="col-md-6 col-lt">
                        <p>Date: *</p>
                        <input id="date" class="form-control" [formControl]="purchaseForm.controls['date']">
                    </div>
                    <div class="col-md-6 col-lt">
                        <p>Invoice Date: *</p>
                        <input id="invoiceDate" class="form-control" [formControl]="purchaseForm.controls['invoiceDate']">
                    </div>
                    <div class="col-md-6 col-lt">
                        <p>Mode: *</p>
                        <input id="mode" class="form-control" [formControl]="purchaseForm.controls['mode']">
                    </div>
                    <div class="col-md-6 col-lt">
                        <p>LR Number: *</p>
                        <input id="lrNumber" class="form-control" [formControl]="purchaseForm.controls['lrNumber']">
                    </div>

                    <div class="col-md-6 col-lt">
                        <p>LR Date: *</p>
                        <input id="lrDate" class="form-control" [formControl]="purchaseForm.controls['lrDate']">
                    </div>
                    <div class="col-md-6 col-lt">
                        <p>Delivered From: *</p>
                        <input id="delvFrom" class="form-control" [formControl]="purchaseForm.controls['delvFrom']">
                    </div>


                </form>
            </div>
        

<div class="row">
    <div class="col-sm-12">
        <form class='form'>
                <div class="col-md-3 ">
                        <p>Gross Value: *</p>
                        <input id="grsValue" class="form-control" [formControl]="purchaseForm.controls['grsValue']">
                </div>
                <div class="col-md-3 ">
                        <p>Discount Value: *</p>
                        <input id="discountValue" class="form-control" [formControl]="purchaseForm.controls['discountValue']">
                </div>
                <div class="col-md-3 ">
                        <p>Tax Value: *</p>
                        <input id="taxValue" class="form-control" [formControl]="purchaseForm.controls['taxValue']">
                </div>
                <div class="col-md-3 ">
                        <p>Net Value: *</p>
                        <input id="netValue" class="form-control" [formControl]="purchaseForm.controls['netValue']">
                </div>
        </form>
    </div>
</div>


        <div class="input-group">
            <button type="button" (click)="resetForm()" class="btn btn-primary">{{'button.reset' | translate }}</button>
            <button type="submit" class="btn btn-primary mr-l-10">{{'button.save' | translate }}</button>
            <button type="button" [disabled]="deleteFlag" (click)="showConfirmationModal('Delete')" class="btn btn-danger float-right">{{'button.delete'
                | translate }}</button>
        </div>




    </div>

</div>
