<div class="col-md-12">
  <div class="row">
    <div class="col-md-5">
      <h3>Sub-schedule</h3>
      <form [formGroup]="subScheduleForm" (ngSubmit)="save()" autocomplete="off">
        <div class="row">
          <div class="error-text col-xs-12" *ngIf="formError">
            <p class="text-danger">All fields are mandatory!!</p>
          </div>
        </div>

        <div class="input-group">
          <p>Sub-schedule Name: *</p>
          <input id="subScheduleName" class="form-control" [formControl]="subScheduleForm.controls['subScheduleName']">
        </div>
        <div class="input-group">
          <p>Schedule Name: *</p>
          <!-- <select [formControl]="subScheduleForm.controls['scheduleId']" class="form-control">
            <option *ngFor="let item of scheduleList" [value]="item.id">{{item.scheduleName}}</option>
          </select> -->

          <input id="scheduleType" formControlName="scheduleName" [typeahead]="scheduleList" typeaheadOptionField="scheduleName"
            [typeaheadOptionsLimit]="7" [typeaheadMinLength]="0" (typeaheadOnSelect)="onSelectSchedule($event)" class="form-control">
          <span class="caret"></span>

        </div>
        <div class="input-group">
          <p>Sub-schedule Index: * </p>
          <input id="subScheduleIndex" class="form-control" [formControl]="subScheduleForm.controls['subScheduleIndex']">
        </div>

        <div class="input-group">
          <button type="button" (click)="resetForm()" class="btn btn-primary">Reset</button>
          <button type="submit" class="btn btn-primary mr-l-10">Save</button>
          <button type="button" *ngIf="editSubSchedule" (click)="delete()" class="btn btn-danger float-right">Delete</button>
        </div>

      </form>
    </div>
    <div class="col-md-7">
      <br /><br />
      <!-- <div class="row search-wrapper">
        <div class="col-md-2"> Search By:</div>
        <div class="col-md-3">
          <div class="row">
            <select [(ngModel)]="searchBy" class="form-control">
              <option *ngFor="let item of scheduleListColumns" [value]="item.field">{{item.headerName}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <input [(ngModel)]="searchKey" class="form-control" placeholder="Search here">
        </div>

      </div> -->

        <thead>
          <tr>
            <th>Sub-schedule Name</th>
            <th>Schedule Name</th>
            <th>Sub-schedule Index</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of subScheduleList" (click)="editable(s)">
            <td> {{s.subScheduleName}} </td>
            <td> {{s.scheduleId}} </td>

          </tr>
        </tbody>
      </table> -->
      <!-- <ag-grid-angular #agGrid style="height: 400px; width: 100%;" class="ag-theme-balham" [rowData]="subScheduleList" [columnDefs]="scheduleListColumns" [rowSelection]="single" (gridReady)="onGridReady($event)" [navigateToNextCell]="navigateToNextCell">
      </ag-grid-angular> -->

      <ag-grid-angular #agGrid style="height: 400px; width: 100%;" class="ag-theme-balham" [rowData]="subScheduleList"
        [columnDefs]="subScheduleListColumns" [rowSelection]="rowSelection" (gridReady)="onGridReady($event)"
        [navigateToNextCell]="navigateToNextCell" (selectionChanged)="onSelectionChanged($event)"
        [paginationAutoPageSize]="true" [pagination]="true" [enableSorting]="true">
      </ag-grid-angular>


    </div>
  </div>
</div>
