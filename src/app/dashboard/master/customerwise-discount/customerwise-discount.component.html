<div class="col-md-12">
  <div class="row">
    <div class="col-md-5">
      <h3>Customerwise Discounts</h3>
      <form [formGroup]="customerDiscountForm" (ngSubmit)="saveForm()" autocomplete="off">
        <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
        [formServerError]="formServerError" [duplicateMessage]="duplicateMessage"
         [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>

        <div class="input-group">
          <p>Customer</p>
          <input id="customer" #focus [readonly]="nameFlag" (blur)="checkForDuplicateCustomerName()" class="form-control"  [formControl]="customerDiscountForm.controls['customer']">
        </div>
      <!--  <div class="input-group">
          <p>Company: * &emsp; (<a style="cursor: pointer"  (click)="openModal(cmpTemplate)">create</a>)</p>

          <input id="companyCode" formControlName="companyCode" [typeahead]="typeaheadCompanyDataList" typeaheadOptionField="companyCode"
          [typeaheadOptionsLimit]="7" [typeaheadMinLength]="0" (typeaheadOnSelect)="loadSelectedCompanyTypeahead($event)" class="form-control">
           <span class="caret"></span>

        </div>-->

        <div class="radio">
          <label>Do you want to apply same discount for all the companies?</label>
          <label class="radio-inline">
             <input type="radio" name="discountType" formControlName="discountType" value=1 >Yes
            </label>
            <label class="radio-inline">
             <input type="radio" name="discountType" formControlName="discountType" value=0>No
            </label>
        </div>
        <div class="input-group">
          <p>Discount(%)</p>
          <input id="discount" #focus [readonly]="nameFlag"  class="form-control"  [formControl]="customerDiscountForm.controls['discount']">
        </div>

            <div class="input-group">
              <button type="button" (click)="resetForm()" class="btn btn-primary">{{'button.reset' | translate }}</button>
              <button type="submit" class="btn btn-primary mr-l-10">{{'button.save' | translate }}</button>
              <button type="button" [disabled]="deleteFlag" (click)="showConfirmationModal('Delete')" class="btn btn-danger float-right">{{'button.delete' | translate }}</button>
            </div>
      </form>
    </div>

    <div class="col-md-7">
      <br /><br />
      <app-synectiks-common-grid [endPoint]="endPoint" [rowSelection]="'multiple'" (intialLoad)='onInitialDataLoad($event)' [gridDataList]="gridDataList" (valueChange)='valueChange($event)' [gridColumnList]="gridColumnNamesList"></app-synectiks-common-grid>
</div>

  </div>

</div>


<!-- Company Modal -->
<ng-template #cmpTemplate>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Create Company </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="companyForm" (ngSubmit)="saveChildCmpForm()" autocomplete="off">
          <app-errormessages [formRequiredError]="scFormRequiredError" [formSuccess]="formSuccess" [formServerError]="scFormServerError"
              [duplicateMessage]="childDuplicateMessage" [duplicateMessageParam]="childDuplicateMessageParam"></app-errormessages>

          <div class="input-group">
              <p>Company: *</p>
              <input id="companyCode" #focus (blur)="checkForDuplicateCompanyCode()" class="form-control" [formControl]="companyForm.controls['companyCode']">
          </div>

          <div class="input-group">
              <button type="button" (click)="resetChildForm()" class="btn btn-primary">{{'button.reset' | translate }}</button>
              <button type="submit" class="btn btn-primary mr-l-10">{{'button.save' | translate }}</button>
          </div>
      </form>
  </div>
</ng-template>
