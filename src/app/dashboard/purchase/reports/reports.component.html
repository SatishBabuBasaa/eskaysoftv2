<div class="col-xs-12">
  <h3>{{'schedule.title' | translate }}</h3>
  <div class="container">
    <accordion [closeOthers]="true">
        <accordion-group heading="Purchase Order Printing"  >
                <div class="col-xs-12">
                        <div class=" col-xs-4">
                          <p>{{'purchaseOrderPrint.fromOrder' | translate}}: *</p>
                          <input id="fromOrderNo" class="form-control" [formControl]="purcahseReportForm.controls['fromOrderNo']">
                        </div>
                        <div class=" col-xs-4">
                                <p>{{'purchaseOrderPrint.toOrder' | translate}}: *</p>
                                <input id="toOrderNo" class="form-control" [formControl]="purcahseReportForm.controls['toOrderNo']">
                              </div>
                            </div>
        </accordion-group>
        <accordion-group heading="Contacts">
            This is content of the contacts
        </accordion-group>
        <accordion-group heading="Map">
            Content of the Map
        </accordion-group>
    </accordion>
  </div>
</div>
