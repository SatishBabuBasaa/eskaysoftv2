<div class="col-xs-5">
    <h3>{{'mfgwisePurchaseReg.title' | translate}}</h3>
    <form [formGroup]="purchaseRegisterForm" autocomplete="off">
      <app-errormessages [formRequiredError]="formRequiredError" [formSuccess]="formSuccess"
      [formServerError]="sharedDataService.getErrorMesage()"
      [errorMessage]="'serverError.errorMessage'" [errorStatusCode]="sharedDataService.getErrorCode()"
      [errorStatusMsg]="sharedDataService.getErrorMesage()" [duplicateMessage]="duplicateMessage"
      [duplicateMessageParam]="duplicateMessageParam"></app-errormessages>

      <div class="input-group">
        <p>{{'accountinfo.gsttype' | translate}}: *</p>
        <input id="gsttype" maxlength="7"  class="form-control" formControlName="gsttype" [typeahead]="stateZone" typeaheadOptionField="description"
        [typeaheadOptionsLimit]="7" [typeaheadMinLength]="0" >
        <span class="caret"></span>
      </div>

      <div class="input-group">
        <p>{{'common.fromDate' | translate}}: *</p>
        <input id="fromDate" class="form-control" [formControl]="purchaseRegisterForm.controls['fromDate']">
      </div>

      <div class="input-group">
        <p>{{'common.toDate' | translate}}: *</p>
        <input id="toDate" class="form-control" [formControl]="purchaseRegisterForm.controls['toDate']">
      </div>

      <div class="input-group">
        <p>{{'purchaseReg.repType' | translate}}: *</p>
        <input id="repType" maxlength="7"  class="form-control" formControlName="repType" [typeahead]="repType" typeaheadOptionField="description"
        [typeaheadOptionsLimit]="7" [typeaheadMinLength]="0" >
        <span class="caret"></span>
      </div>

      <app-buttons [title]="'internal-stock-adj.title'" [deleteConfirmMsg]="'internal-stock-adj.deleteConfirmationMessage'"
      [saveConfirmMsg]="'internal-stock-adj.saveConfirmationMessage'" [saveInfoMsg]="'internal-stock-adj.saveInformationMessage'"
      [endPoint]="endPoint"
      [deleteInfoMsg]="'internal-stock-adj.deleteInformationMessage'" [duplicateMessage]="duplicateMessage"
      [isBtnDeleteDisable]="deleteFlag" [hideSaveBtn]=true [hideResetBtn]=true
      [hideDeleteBtn]=false [formObj]="purchaseRegisterForm" (saveRecord)="save()"
      (deleteRecord)="delete()" (displayErrorMessages)="requiredErrMsg()"
      (afterSuccess)="successMsg()" (resetForm)="resetForm()"></app-buttons>

</form>
</div>

<div class="col-xs-7">
<br /><br />
<app-synectiks-common-grid [endPoint]="endPoint" (intialLoad)='onInitialDataLoad($event)'
[gridDataList]="gridDataList" (valueChange)='valueChange($event)' [screenColums]="'purchaseRegisterColumns'"></app-synectiks-common-grid>
</div>
